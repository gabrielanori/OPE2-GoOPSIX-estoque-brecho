<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base/base.css">
    <link rel="stylesheet" href="./css/home.css">

<body>
    <header class="cabecalho container">
        <img src="./img/logo.png" alt="logo" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"> Seja Bem Vindo ao nosso Controle de Estoque! </li>
             
            </ul>
        </nav>
    </header>

   
    <main class="container flex flex--centro flex--coluna">
        
        <section>
            <section class="cartao cadastro">
                <h1 class="cartao__titulo">Movimentação de Produtos</h1>
                <form class="flex flex--coluna">
                
                    <button class="botao entrada" onclick="iniciaModal()">Entrada</button>
                   
                    <button class="botao" onclick="cadastrar()">Saída</button>
                </form>
            </section>    
            <section class="cartao cadastro">
                <h1 class="cartao__titulo"> Novo Cadastro </h1>
                <form class="flex flex--coluna">
                    <button class="botao" onclick="baixar()">Produto</button>
                    <button class="botao" onclick="baixar()">Fornecedor</button>
                    <button class="botao" onclick="baixar()">Usuário</button>
                </form>
            </section>
            <section class="cartao cadastro">
                <h1 class="cartao__titulo"> Relatório </h1>
                <form  class="flex flex--coluna">
                
                    <button class="botao" onclick="baixar()">Gerar relatório</button>
                </form>
            </section>
            <section class="cartao cadastro">
                <h1 class="cartao__titulo"> Inativar </h1>
                <form  class="flex flex--coluna">
                
                    <button class="botao">Fornecedor</button>
                    <button class="botao">Usuário</button>
                </form>
            </section>
        </section>
       
    </main>
        <div id="modal-promocao" class="modal-container" >
            <div class="modal">
                <button class="fechar"><a href="#" aria-label="Fechar"></a>x</button>
                <form>
                    <h2>Entrada de Produtos</h2>
                        <p>Esta é uma simples janela de modal.</p>
                        <p>Você pode fazer qualquer coisa aqui, página de Login, pop-ups, ou formulários</p>
                    <input type="text" class="input" placeholder="email">
                    <input type="button" class="botao" placeholder="cadastrar">
                
                </form>
            </div>    
    
        </div>
    <script>
        function iniciaModal(modalID){
            const modal = document.getElementById(modalID);
            modal.classList.add('mostrar');
            modal.addEventListener('click', (e) => {
                if(e.target.id == modalID || e.target.className == 'fechar'){
                    modal.classList.remove('mostrar');
                }
            });
        }

        const boto = document.querySelector('.entrada');
        entrada.addEventListener('click', () => iniciaModal('modal-promocao'));



        function cadastrar() {
          event.preventDefault() 
          window.location.href = "cadastro_produto.html";
        }

        function baixar() {
          event.preventDefault() 
          window.location.href = "baixa_produto.html";
        }

       </script>
    <script src="./js/app.js" type="module"></script>
    

    
</body>

</html>
