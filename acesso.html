<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/acesso_styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
  <title>Login page</title>
</head>

<body class="bg" >
  <!-- background="img/fundo.jpg" width="100" heigth="100"-->
  <div class="container" >
    <div class="container-login">
      <form action="./home.html" class="form-box">
        <section class="acesso__logo" >
        <img class="avatar" src="img/logo.png" alt="user login">
        </section>
        <section class="acesso">
          <div class="welcome">Acesso Restrito</div>
        <span>
          <label for="user-name"><img src="img/user-icon.svg" alt="User name"></label>
          <input type="text" placeholder="Username" pattern="[a-zA-Z0-9]+" title="Login com caracteres alfanuméricos" required>
        </span>
        
        <span>
          <label for="user-password"><img src="img/pass-icon.svg" alt="User password"></label>
          <input type="password" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$" title="Mínimo 4 caracteres, pelo menos 1 letra e 1 número" required>
        </span>
        <button >Login</button>
        </section>
      </form>
       <script>
        function redirecionar() {
          event.preventDefault() 
          window.location.href = "home.html";
        }
       </script>
        <script src="./js/app.js" type="module"></script>
    </div>
  </div>

</body>

</html>
